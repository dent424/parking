<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
    <title>Hotel Selection Experiment</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; margin: 0; padding: 20px; }
        #hotel-list { list-style-type: none; padding: 0; }
        #hotel-list li { margin-bottom: 10px; }
        #hotel-details { display: none; }
        button { margin-top: 20px; }
        .more-details { margin-left: 10px; color: blue; text-decoration: underline; cursor: pointer; }
        .hotel-radio { margin-right: 10px; }
        .hotel-image { max-width: 100%; height: auto; margin-bottom: 20px; }
        .back-link { display: inline-block; margin-bottom: 20px; color: blue; text-decoration: underline; cursor: pointer; }
        #timer { font-weight: bold; margin-bottom: 20px; font-size: 1.5em; }
        #confirm-selection { display: none; }
    </style>
</head>
<body>
    <div id="timer">Time remaining: N minutes</div>
    <div id="main-page">
        <h1>Select a Hotel</h1>
        <ul id="hotel-list"></ul>
        <button id="choose-button" disabled>Choose Now</button>
        <button id="confirm-selection" disabled>Confirm Selection</button>
    </div>
    
    <div id="hotel-details">
        <a id="back-to-main" class="back-link">Back to Main Page</a>
        <h2 id="hotel-name"></h2>
        
        <p><b>Room Quality:</b> <span id="hotel-room"></span></p>
        <p><b>Amenities:</b> <span id="hotel-amenities"></span></p>
        <p><b>Location:</b> <span id="hotel-location"></span></p>
        <p><b>View:</b> <span id="hotel-view"></span></p>
        <p><b>Price:</b> <span id="hotel-price"></span></p>
    </div>

    <script>

    const hotels = [
        { id: "A", name: "Hotel Horizon", room: 8.2, amenities: 5.1, location: 6.4, view: 6.1, price: 7.6 },
        { id: "B", name: "Hotel Skyline", room: 8.4, amenities: 9.5, location: 5.4, view: 7.1, price: 1.3 },
        { id: "C", name: "Hotel Ocean Breeze", room: 6.1, amenities: 7.5, location: 5.1, view: 6.0, price: 6.8 },
        { id: "D", name: "Hotel Serenity", room: 7.7, amenities: 6.1, location: 7.9, view: 9.0, price: 1.1 },
        { id: "E", name: "Hotel Cascade", room: 9.0, amenities: 8.5, location: 6.7, view: 5.8, price: 9.6 },
        { id: "F", name: "Hotel Summit", room: 6.7, amenities: 5.5, location: 5.5, view: 9.2, price: 6.4 },
        { id: "G", name: "Hotel Alpine", room: 9.0, amenities: 8.6, location: 7.7, view: 9.9, price: 4.4 },
        { id: "H", name: "Hotel Crystal Bay", room: 7.8, amenities: 9.1, location: 8.1, view: 9.3, price: 6.2 },
        { id: "I", name: "Hotel Crystal Cove", room: 8.5, amenities: 5.2, location: 6.1, view: 6.4, price: 1.7 },
        { id: "J", name: "Hotel Sunset", room: 6.2, amenities: 5.5, location: 6.4, view: 8.2, price: 4.3 },
        { id: "K", name: "Hotel Sunset Ridge", room: 6.9, amenities: 6.0, location: 6.3, view: 9.7, price: 6.8 },
        { id: "L", name: "Hotel Sapphire", room: 8.0, amenities: 5.9, location: 8.6, view: 5.8, price: 4.4 },
        { id: "M", name: "Hotel Coral", room: 9.9, amenities: 8.2, location: 7.8, view: 8.4, price: 8.6 },
        { id: "N", name: "Hotel Amber", room: 8.9, amenities: 6.1, location: 5.2, view: 6.6, price: 3.4 },
        { id: "O", name: "Hotel Starlight", room: 6.1, amenities: 9.7, location: 9.4, view: 6.6, price: 6.9 },
        { id: "P", name: "Hotel Riverview", room: 7.0, amenities: 9.6, location: 7.3, view: 6.3, price: 3.2 },
        { id: "Q", name: "Hotel Seabreeze", room: 7.8, amenities: 6.3, location: 7.9, view: 9.5, price: 4.6 },
        { id: "R", name: "Hotel Evergreen", room: 6.1, amenities: 10.0, location: 7.5, view: 5.5, price: 1.4 },
        { id: "S", name: "Hotel Urbania", room: 5.5, amenities: 8.1, location: 9.0, view: 7.1, price: 1.6 },
        { id: "T", name: "Hotel Bayfront", room: 6.9, amenities: 10.0, location: 7.6, view: 9.9, price: 8.7 },
        { id: "U", name: "Hotel Harborview", room: 5.1, amenities: 8.6, location: 8.4, view: 7.7, price: 3.4 },
        { id: "V", name: "Hotel Meadowbrook", room: 8.2, amenities: 5.6, location: 7.2, view: 7.3, price: 9.6 },
        { id: "W", name: "Hotel Woodland", room: 9.4, amenities: 6.3, location: 7.5, view: 5.9, price: 9.2 },
        { id: "X", name: "Hotel Timberline", room: 9.4, amenities: 6.5, location: 8.2, view: 8.0, price: 2.4 },
        { id: "Y", name: "Hotel Clearwater", room: 8.8, amenities: 7.7, location: 8.9, view: 7.7, price: 1.0 },
        { id: "Z", name: "Hotel Bluestone", room: 6.6, amenities: 5.1, location: 9.6, view: 9.4, price: 8.5 },
        { id: "AA", name: "Hotel Sunridge", room: 6.5, amenities: 5.3, location: 9.4, view: 9.7, price: 1.8 },
        { id: "BB", name: "Hotel Sandstone", room: 7.4, amenities: 5.3, location: 8.8, view: 8.8, price: 2.2 },
        { id: "CC", name: "Hotel Windsong", room: 7.4, amenities: 7.7, location: 6.3, view: 9.4, price: 4.8 },
        { id: "DD", name: "Hotel Silverlake", room: 6.1, amenities: 7.7, location: 8.6, view: 6.0, price: 3.8 },
    ];


    let selectedHotel = null;
    let shuffledHotels = [];

    let totalClicks = 0;
    const uniqueClicks = new Set();
    const clickedHotelsOrder = [];
    let timeSpentOnTabs = "";
    let currentPageStartTime = Date.now();
    let currentPageId = "*";
    let hotelVerticalPositions = "";

    const urlParams = new URLSearchParams(window.location.search);
    var returnUrl = urlParams.get('returnUrl');
    const taskStartTime = Date.now();

    let browsingEnded = false; 
    let choosingPhase = false; 

    // New variable to stop recording time after choosing
    let stopRecordingTime = false; // <-- Added line

    const chooseButton = document.getElementById('choose-button');
    const confirmButton = document.getElementById('confirm-selection');

    function shuffleHotels(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function handleWarnBeforeUnload(e) {
        // Cancel the event to trigger the browser's confirmation prompt
        e.preventDefault(); 
        // Chrome requires returnValue to be set
        e.returnValue = ''; 
        // You can set a custom message, although modern browsers may not display it
        // e.returnValue = 'Are you sure you want to leave? Your changes may not be saved.';
    }
    
    window.addEventListener('beforeunload', handleWarnBeforeUnload);

    function disableWarnBeforeUnload() {
        window.removeEventListener('beforeunload', handleWarnBeforeUnload);
    }

    function startTimer(seconds) {
        let timer = seconds;
        const timerElement = document.getElementById('timer');
        const timerInterval = setInterval(function () {
            timer--;
            const minutes = Math.floor(timer / 60);
            const secs = timer % 60;
            timerElement.textContent = `Time remaining: ${minutes}:${secs < 10 ? '0' : ''}${secs}`;

            if (timer <= 0) {
                clearInterval(timerInterval);
                browsingEnded = true;
                timerElement.textContent = 'Browsing period ended. You can choose now in the Hotels List Page after clicking `Choose Now` or keep browsing.';
                chooseButton.disabled = false; 
            }
        }, 1000);
    }


    function displayHotels() {
        const hotelList = document.getElementById('hotel-list');
        shuffledHotels = shuffleHotels([...hotels]);
        
        shuffledHotels.forEach((hotel, index) => {
            //hotelVerticalPositions[hotel.id] = index;
            hotelVerticalPositions += `${hotel.id}${index}`;
            const li = document.createElement('li');

            const radio = document.createElement('input');
            radio.type = 'radio';
            radio.name = 'hotel';
            radio.value = index;
            radio.id = `hotel-${index}`;
            radio.className = 'hotel-radio';
            radio.onchange = () => selectHotel(index);

            radio.disabled = true;

            const label = document.createElement('label');
            label.htmlFor = `hotel-${index}`;
            label.textContent = hotel.name;

            const moreDetailsLink = document.createElement('a');
            moreDetailsLink.textContent = "More Details";
            moreDetailsLink.className = "more-details";
            moreDetailsLink.href = "#";
            moreDetailsLink.onclick = (e) => {
                e.preventDefault();
                if (!choosingPhase) {
                    totalClicks++;
                    uniqueClicks.add(index);
                    trackTimeSpent(currentPageId);
                    clickedHotelsOrder.push(hotel.id);
                    showHotelDetails(index);
                } else {
                    alert('You can no longer view hotel details. Please pick a hotel and confirm.');
                }
            };

            li.appendChild(radio);
            li.appendChild(label);
            li.appendChild(moreDetailsLink);
            hotelList.appendChild(li);
        });
    }

    function selectHotel(index) {
        selectedHotel = shuffledHotels[index];
        if (choosingPhase && selectedHotel) {
            confirmButton.disabled = false;
        }
    }

    function showHotelDetails(index) {
        const hotel = shuffledHotels[index];
        document.getElementById('hotel-name').textContent = hotel.name;
        document.getElementById('hotel-room').textContent = hotel.room;
        document.getElementById('hotel-amenities').textContent = hotel.amenities;
        document.getElementById('hotel-location').textContent = hotel.location;
        document.getElementById('hotel-view').textContent = hotel.view;
        document.getElementById('hotel-price').textContent = hotel.price;
        
        document.getElementById('main-page').style.display = 'none';
        document.getElementById('hotel-details').style.display = 'block';
        trackTimeSpent(currentPageId); // Track time on hotel details page using ID to keep url shorter
        currentPageId = hotel.id;
    }

    document.getElementById('back-to-main').onclick = () => {
        document.getElementById('main-page').style.display = 'block';
        document.getElementById('hotel-details').style.display = 'none';
        trackTimeSpent(currentPageId);
        currentPageId = "*";
    };

    chooseButton.onclick = () => {
        choosingPhase = true;
        // Record final time before stopping
        trackTimeSpent(currentPageId); // <-- Record final time
        stopRecordingTime = true; // <-- Stop recording any further time

        chooseButton.disabled = true; 
        confirmButton.style.display = 'inline-block';

        document.querySelectorAll('.hotel-radio').forEach(radio => {
            radio.disabled = false;
        });
    };

    confirmButton.onclick = () => {
        trackTimeSpent(currentPageId);
        if (selectedHotel) {
            var isDebug = false;
            if (!returnUrl) {
                alert('Return URL is not defined. Proceeding in debug mode.');
                returnUrl = 'https://echo.free.beeceptor.com'; // Fallback URL for debug mode
                isDebug = true;
            }

            disableWarnBeforeUnload(); // stop showing the warning on back button
            console.log('Disabled beforeunload warning for back button.');

            if (returnUrl) {
                const taskCondition = 'NoTabs';
                const durationMs = Date.now() - taskStartTime;
                const durationSeconds = Math.round(durationMs / 1000);
                const separator = returnUrl.includes('?') ? '&' : '?';

                let redirectTo = `${returnUrl}${separator}`;
                redirectTo += `truncated=${encodeURIComponent("xxnotxxtruncatedxx")}`;
                redirectTo += `&selectedHotel=${encodeURIComponent(selectedHotel.name)}`;
                redirectTo += `&selectedHotelId=${encodeURIComponent(selectedHotel.id)}`;
                redirectTo += `&TaskCondition=${encodeURIComponent(taskCondition)}`;
                redirectTo += `&TotalClicks=${encodeURIComponent(totalClicks)}`;
                redirectTo += `&UniqueClicks=${encodeURIComponent(uniqueClicks.size)}`;
                redirectTo += `&TaskDuration=${encodeURIComponent(durationSeconds)}`;
                //redirectTo += `&hotelVerticalPositions=${encodeURIComponent(JSON.stringify(hotelVerticalPositions))}`;
                redirectTo += `&hotelVerticalPositions=${encodeURIComponent(hotelVerticalPositions)}`;
                redirectTo += `&clickedHotelsOrder=${encodeURIComponent(clickedHotelsOrder.join('~'))}`;
                redirectTo += `&timeSpentOnTabs=${encodeURIComponent(timeSpentOnTabs)}`;
                

                if (redirectTo.length > 2000) {
                    // Truncate the URL if it exceeds 2000 characters
                    let origLen = redirectTo.length;    
                    console.warn('Redirect URL exceeds 2000 characters, truncating...');
                    console.warn(`Original URL length: ${origLen}`);
                    console.warn(`Original URL: ${redirectTo}`);
                    redirectTo = redirectTo.substring(0, 2000);
                    console.warn(`Truncated URL: ${redirectTo}`);
                    // also make sure it's cut off at a safe point
                    const lastAmpersand = redirectTo.lastIndexOf('&');
                    if (lastAmpersand !== -1) {
                        redirectTo = redirectTo.substring(0, lastAmpersand);
                    }
                    // string substitute to show we truncated
                    truncString = `${origLen}`;
                    redirectTo = redirectTo.replace("xxnotxxtruncatedxx", truncString);
                }
                if (isDebug) {
                    console.log('Debug Mode: Redirecting to');
                    console.log(redirectTo);
                    alert(redirectTo)
                }

                window.location.href = redirectTo;
            } else {
                alert('Return URL is not defined.');
            }
        } else {
            alert('Please select a hotel before confirming.');
        }
    };

    function trackTimeSpent(pageName) {
        // If we've stopped recording, do nothing
        if (stopRecordingTime) return; // <-- Added condition

        const currentTime = Date.now();
        const timeSpent = (currentTime - currentPageStartTime).toFixed(0);
        if (timeSpent > 100) { // Only record if more than 100ms
            if (timeSpentOnTabs) {
                timeSpentOnTabs += `~${pageName}${timeSpent}`;
            } else {
                timeSpentOnTabs = `${pageName}${timeSpent}`;
            }
        }
        currentPageStartTime = currentTime;
    }


    window.addEventListener('DOMContentLoaded', (event) => {
        startTimer(180);
        displayHotels();
    });
    </script>
</body>
</html>
